<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kitty Bank | Manage Accounts - Form</title>
    
        <link rel="icon" type="image/x-icon" href="/kittyBank/images/icon.ico">
    
        <link rel="stylesheet" href="/kittyBank/style.css">
        <script src="https://kit.fontawesome.com/68ffa715f0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header">
            <div class="logo">
                <img src="/kittyBank/images/logo_typo.svg" alt="Kitty Bank's logo">
            </div>
            <div class="burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="menu" id="menu">
                <img src="/kittyBank/images/paw.svg" alt="Kitty Paw" class="paw" id="paw">
                <ul>
                    <li><a href="/kittyBank/index.html">Home</a></li>
                    <li><a href="/kittyBank/pages/customers/customers.html" title="Manage your customers with Kitty Bank">Customers</a></li>
                    <li><a href="/kittyBank/pages/accounts/accounts.html" title="Manage your accounts with Kitty Bank" class="active">Accounts</a></li>
                    <li><a href="/kittyBank/pages/address/address.html" title="Manage your address with Kitty Bank">Address</a></li>
                </ul>
                <img src="/kittyBank/images/blackCat5.svg" alt="black cat" class="menuCat">
            </nav>
        </header>
        <main class="formPage">
            <h1>Account Form</h1>

            <section class="accountForm formStyle">
                <h2>Add new Account</h2>

                <form method="POST">
                    <div class="formSection">
                        <div class="formInput">
                            <select id="customerId" name="customerId" required>
                                <option disabled selected></option>
                                <option value="1001">1001</option>
                                <option value="1001">1002</option>
                                <option value="1001">1003</option>
                                <option value="1001">1004</option>
                                <option value="1001">1005</option>
                            </select>
                            <label for="customerId">Customer ID</label>
                        </div>

                        <div class="formInput">
                            <select id="accountType" name="accountType" required>
                                <option disabled selected></option>
                                <option value="CHECKING">Checking</option>
                                <option value="SAVINGS">Savings</option>
                            </select>
                            <label for="accountType">Account Type</label>
                        </div>
                    </div>

                    <div class="formInput">
                        <input type="number" id="balance" name="balance" min="0" step=".01" required/>
                        <label for="name">Balance</label>
                    </div>

                    <div class="formInput" id="interestRateField">
                        <input type="number" id="interestRate" name="interestRate" min="0" step=".01"/>
                        <label for="interestRate">Interest Rate</label>
                    </div>

                    <input type="submit" value="add new account" class="actionButton addButton"/>
                </form>
            </section>
        </main>

        <script src="/kittyBank/menu.js"></script>
        <script>
            const interestRate = document.getElementById('interestRate')
            const accountTypeSelect = document.getElementById('accountType')
            const interestRateField = document.getElementById('interestRateField')

            interestRateField.style.display = 'none'
            
            accountTypeSelect.addEventListener('change', () => {
                if(accountTypeSelect.value === 'SAVINGS'){
                    interestRateField.style.display = 'block'
                    interestRate.setAttribute('required', 'required')
                    
                } else {
                    interestRateField.style.display = 'none'
                    interestRate.removeAttribute('required')
                }
            })
        </script>
    </body>
</html>
